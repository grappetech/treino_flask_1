{% extends 'auth/__auth__.html' %}
{% block title %}
    Login
{% endblock %}
{% block body %}
    <div class="card-body text-center">
        <div class="mb-4">
            <i class="feather icon-unlock auth-icon"></i>
        </div>
        <h3 class="mb-4">Login</h3>
        <form method="post" action="{{ url_for('auth.login') }}" enctype="multipart/form-data">
            <div class="input-group mb-3">
                <input type="text" name="username" class="form-control" placeholder="Nome de usuário">
            </div>
            <div class="input-group mb-4">
                <input type="password" name="password" class="form-control" placeholder="Senha">
            </div>
            <div class="form-group text-left">
                <div class="checkbox checkbox-fill d-inline">
                    <input type="checkbox" name="checkbox-fill-1" id="checkbox-fill-a1" checked="">
                    <label for="checkbox-fill-a1" class="cr"> Salvar credenciais</label>
                </div>
            </div>
            <input type="submit" class="btn btn-primary shadow-2 mb-4" value="Login"></input>
        </form>
        <p class="mb-2 text-muted">Esqueceu a senha? <a href="recover">Recuperar senha</a></p>
        <p class="mb-0 text-muted">Não possui cadastro? <a href="register">Cadastrar-se</a></p>
    </div>
{% endblock %}
{% block script %}
{% endblock %}
